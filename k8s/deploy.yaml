apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
  namespace: practice
  labels:
    app: laravel
spec:
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel      
    spec:
      containers:
      - name: laravel
        image: noormuradi/laravel
        ports:
        - containerPort: 8181

--- 
apiVersion: v1
kind: service
metadata:
  name: laravel
  namespace: practice
  labels:
    app: laravel
spec:
  ports:
  - port: 80
    targetPort: 8181
  selector:
    app: laravel    
